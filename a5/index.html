<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function handleLogin() {
            // Get values from input fields
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Store values in an array
            let userInfo = [username, email, password];

            // Display the values
            document.getElementById("output").innerHTML =
                "Username: " + userInfo[0] + "<br>" +
                "Email: " + userInfo[1] + "<br>" +
                "Password: " + userInfo[2];
        }

        function handleRegister() {
            alert("Redirecting to registration page...");
            // Add registration logic here if needed
        }
    </script>
</head>
<body>
    <h2 style="text-align:center;">Login Page</h2>
    <div style="text-align:center;">
        <input type="text" id="username" placeholder="Enter your username"><br><br>
        <input type="text" id="email" placeholder="Enter your email ID"><br><br>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        <button onclick="handleLogin()">Login</button><br><br>
        <button onclick="handleRegister()">Register</button><br><br>
        <div id="output"></div>
    </div>
</body>
</html>
