<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Social Media App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="landing" class="container">
    <h1>Welcome to Mini Social Media</h1>
    <div class="form-toggle">
      <button id="show-login">Login</button>
      <button id="show-register">Register</button>
    </div>
    <form id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="form-message" id="login-message"></div>
    </form>
    <form id="register-form" class="auth-form" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="form-message" id="register-message"></div>
    </form>
  </div>
  <div id="app" class="container" style="display:none;">
    <div class="header">
      <span id="welcome"></span>
      <button id="logout">Logout</button>
    </div>
    <form id="postForm">
      <input type="text" id="title" placeholder="What's on your mind? (Title)" required>
      <textarea id="body" placeholder="Share something..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="posts"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
